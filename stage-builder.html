<style>
  #stageContainer {
    touch-action: none;
    user-select: none;
    -webkit-user-select: none;
    -webkit-touch-callout: none;
    position: relative;
    overflow: hidden;
  }

  #canvas {
    touch-action: none;
    display: block;
  }

  .stage-node {
    cursor: move;
    user-select: none;
  }

  .panning {
    cursor: grabbing !important;
  }

  .panning * {
    cursor: grabbing !important;
  }

  .stage-plan-section {
    background: var(--color-bg);
    padding: var(--spacing-xl) 0;
  }

  .canvas-wrapper {
    position: relative;
    width: 100%;
    height: 70vh;
    min-height: 500px;
    background: var(--color-bg);
    border: 1px solid var(--color-border);
    border-radius: 8px;
    overflow: hidden;
  }

  .canvas-container {
    position: relative;
    width: 100%;
    height: 100%;
    overflow: hidden;
    cursor: grab;
  }

  .canvas-container.panning {
    cursor: grabbing;
  }

  #canvas {
    width: 100%;
    height: 100%;
    display: block;
  }

  .stage-controls {
    position: absolute;
    top: 20px;
    right: 20px;
    background: rgba(26, 26, 26, 0.95);
    border: 1px solid var(--color-border);
    border-radius: 8px;
    padding: 16px;
    display: flex;
    flex-direction: column;
    gap: 12px;
    backdrop-filter: blur(10px);
    z-index: 10;
  }

  .control-group {
    display: flex;
    gap: 8px;
  }

  .stage-btn {
    background: var(--color-surface);
    border: 1px solid var(--color-border);
    color: var(--color-text);
    padding: 8px 16px;
    border-radius: 4px;
    cursor: pointer;
    font-size: 14px;
    transition: all var(--transition-base);
    font-weight: 500;
    font-family: var(--font-sans);
  }

  .stage-btn:hover {
    background: var(--color-surface-hover);
    border-color: var(--color-dark-green);
  }

  .stage-btn:active {
    transform: translateY(1px);
  }

  .stage-info {
    position: absolute;
    bottom: 20px;
    left: 20px;
    background: rgba(26, 26, 26, 0.95);
    border: 1px solid var(--color-border);
    border-radius: 8px;
    padding: 12px 16px;
    font-family: var(--font-mono);
    font-size: 12px;
    backdrop-filter: blur(10px);
    z-index: 10;
  }

  .info-line {
    margin: 4px 0;
    color: var(--color-text-muted);
  }

  .info-value {
    color: var(--color-dark-green);
    font-weight: 600;
  }

  .stage-node {
    cursor: move;
    transition: filter var(--transition-base);
  }

  .stage-node:hover {
    filter: brightness(1.2);
  }

  .stage-node:active {
    cursor: grabbing;
  }

  .node-text {
    fill: var(--color-text);
    font-size: 14px;
    font-weight: 600;
    text-anchor: middle;
    pointer-events: none;
    user-select: none;
    font-family: var(--font-sans);
  }

  .node-coords {
    fill: var(--color-text-muted);
    font-size: 10px;
    font-family: var(--font-mono);
    text-anchor: middle;
    pointer-events: none;
    user-select: none;
  }

  .grid-line {
    stroke: var(--color-border);
    stroke-width: 1;
  }

  .grid-line-major {
    stroke: #3a3a3a;
    stroke-width: 1.5;
  }

  .axis-line {
    stroke: #4a4a4a;
    stroke-width: 2;
  }

  @media (max-width: 768px) {
    .canvas-wrapper {
      height: 50vh;
      min-height: 400px;
    }

    .stage-controls {
      top: 10px;
      right: 10px;
      padding: 12px;
    }

    .stage-info {
      bottom: 10px;
      left: 10px;
      padding: 8px 12px;
      font-size: 11px;
    }

    .section-title {
      font-size: 2rem;
    }
  }

  @media (max-width: 480px) {
    .canvas-wrapper {
      height: 60vh;
      min-height: 350px;
    }

    .stage-controls {
      padding: 8px;
    }

    .stage-btn {
      padding: 6px 12px;
      font-size: 12px;
    }
  }

  .stage-node .rotation-handle,
  .stage-node .rotation-icon {
    transition: opacity 0.1s ease 0.1s; /* 0.1s delay before hiding */
  }
</style>

<script>
  const dropdown = document.querySelector(".dropdown");
  const dropdownToggle = document.getElementById("techRiderToggle");
  const dropdownMenu = dropdown.querySelector(".dropdown-menu");
  const dropdownItems = dropdown.querySelectorAll(".dropdown-item");

  const isTouchDevice =
    "ontouchstart" in window || navigator.maxTouchPoints > 0;

  if (isTouchDevice) {
    dropdownToggle.addEventListener("click", (e) => {
      e.preventDefault();
      const isOpen = dropdown.classList.contains("is-open");
      dropdown.classList.toggle("is-open");
      dropdownToggle.setAttribute("aria-expanded", !isOpen);
    });

    document.addEventListener("click", (e) => {
      if (!dropdown.contains(e.target)) {
        dropdown.classList.remove("is-open");
        dropdownToggle.setAttribute("aria-expanded", "false");
      }
    });

    dropdownItems.forEach((item) => {
      item.addEventListener("click", () => {
        dropdown.classList.remove("is-open");
        dropdownToggle.setAttribute("aria-expanded", "false");
      });
    });
  }

  dropdownToggle.addEventListener("keydown", (e) => {
    if (e.key === "Enter" || e.key === " ") {
      e.preventDefault();
      const isOpen = dropdown.classList.contains("is-open");
      dropdown.classList.toggle("is-open");
      dropdownToggle.setAttribute("aria-expanded", !isOpen);

      if (!isOpen) {
        setTimeout(() => {
          dropdownItems[0]?.focus();
        }, 100);
      }
    }
  });

  dropdownItems.forEach((item, index) => {
    item.addEventListener("keydown", (e) => {
      if (e.key === "ArrowDown") {
        e.preventDefault();
        const nextItem = dropdownItems[index + 1] || dropdownItems[0];
        nextItem.focus();
      } else if (e.key === "ArrowUp") {
        e.preventDefault();
        const prevItem =
          dropdownItems[index - 1] || dropdownItems[dropdownItems.length - 1];
        prevItem.focus();
      } else if (e.key === "Escape") {
        dropdown.classList.remove("is-open");
        dropdownToggle.setAttribute("aria-expanded", "false");
        dropdownToggle.focus();
      }
    });
  });
</script>
